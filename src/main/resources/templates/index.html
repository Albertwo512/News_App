<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Noticias de √öltima Hora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="mb-4 text-center">üóûÔ∏è Noticias de √öltima Hora</h1>
        <form class="mb-4" method="get" action="/buscar">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Buscar tema (ej. bitcoin, M√©xico, Apple)"
                    required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <div th:if="${tema != null}">
            <h4 class="text-muted">Mostrando resultados para: <strong th:text="${tema}"></strong></h4>
        </div>

        <div th:if="${noticias != null}">
            <div th:each="articulo : ${noticias}" class="card mb-4 shadow-sm">
                <div class="row g-0">
                    <div class="col-md-4" th:if="${articulo.urlToImage != null}">
                        <img th:src="${articulo.urlToImage}" class="img-fluid rounded-start" alt="Imagen noticia">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${articulo.title}">T√≠tulo</h5>
                            <p class="card-text" th:text="${articulo.description}">Descripci√≥n</p>
                            <p class="card-text"><small class="text-muted">üñä <span
                                        th:text="${articulo.author}">Autor</span></small></p>
                            <p class="card-text"><small class="text-muted">üìÖ <span
                                        th:text="${articulo.fechaFormateada}">Fecha</span>
                                </small></p>

                            <a th:href="${articulo.url}" target="_blank" class="btn btn-primary btn-sm mt-2">Leer
                                noticia completa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${noticias == null || #lists.isEmpty(noticias)}" class="alert alert-warning">
            No se encontraron noticias para este tema.
        </div>
    </div>

</body>

</html>
